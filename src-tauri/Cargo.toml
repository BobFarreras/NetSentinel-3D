[package]
name = "netsentinel-rust"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "netsentinel_rust_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls", "cookies"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] } # Motor asÃ­ncron potent
local-ip-address = "0.6" # Per saber la nostra IP
directories = "5.0"  # ğŸ‘ˆ Aquesta mÃ gia troba les rutes del sistema
headless_chrome = "1.0"
anyhow = "1.0" # Per gestionar errors fÃ cilment
regex = "1"
async-trait = "0.1"
pnet = "0.34"
dns-lookup = "2.0"
wifiscanner = "0.5.1"
windows = { version = "0.58", features = ["Win32_Foundation", "Win32_NetworkManagement_WiFi"] }
[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }

